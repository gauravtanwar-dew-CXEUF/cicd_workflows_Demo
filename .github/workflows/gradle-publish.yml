# This workflow will build a package using Gradle and then publish it to GitHub packages when a branch is updated

name: Gradle Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  debug:
    name: debug
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
      - name: Setup JDK
        uses: actions/setup-java@v3.2.0
        with:
          distribution: 'zulu'
          java-version: '11'
          java-package: jdk

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assembledebug

      - name: Upload Apk
        uses: actions/upload-artifact@v3.0.0
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 3
